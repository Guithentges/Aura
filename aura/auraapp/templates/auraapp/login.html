<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1c1c1c;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px #444;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #e6b800; /* gold-amarelado */
            color: #000;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }
        .erro {
            color: #f55;
            font-size: 0.9em;
            margin-bottom: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Entrar</h2>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
