<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>Aura</title>
<a href="{% url 'home' %}" class="sair">
    <i class="fas fa-arrow-left"></i>
</a>
<div class="carrinho-container">
    <h2>Seu Carrinho</h2>
    
    {% if itens %}
        <ul class="carrinho-itens">
    {% for item in itens %}
        <li>
            <span class="nome">{{ item.produto.nome }}</span>
            <span class="detalhes">
                <a href="{% url 'diminuir_quantidade' item.id %}" style="color:#f1c40f"><i class="fas fa-minus-circle"></i></a>
                {{ item.quantidade }}
                <a href="{% url 'aumentar_quantidade' item.id %}" style="color:#f1c40f"><i class="fas fa-plus-circle"></i></a>
                × R$ {{ item.produto.preco }} = 
                <strong>R$ {{ item.subtotal }}</strong>
                <a href="{% url 'remover_item' item.id %}" style="color:red;"><i class="fas fa-trash-alt"></i></a>
            </span>
        </li>
    {% endfor %}
</ul>

        
        <p class="total"><strong>Total: R$ {{ total }}</strong></p>
        <a class="finalizar-btn" href="{% url 'finalizar_compra' %}">Finalizar Compra</a>
    {% else %}
        <p class="vazio">Seu carrinho está vazio.</p>
    {% endif %}
</div>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    a{
        text-decoration: none;
    }

    body {
        background-color: #000;
        color: #fff;
        font-family: 'Raleway', sans-serif;
    }

    .carrinho-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #333;
        border-radius: 8px;
        background-color: #111;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #f1c40f;
    }

    .carrinho-itens {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .carrinho-itens li {
        padding: 12px;
        border-bottom: 1px solid #333;
        display: flex;
        justify-content: space-between;
    }

    .nome {
        font-weight: 600;
    }

    .detalhes {
        color: #ccc;
    }

    .total {
        text-align: right;
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #f1c40f;
    }

    .finalizar-btn {
        display: block;
        text-align: center;
        padding: 12px;
        background-color: #f1c40f;
        color: #000;
        font-weight: bold;
        border-radius: 6px;
        transition: all 500ms ease;
    }

    .finalizar-btn:hover {
        background-color: #fff;
    }

    .vazio {
        text-align: center;
        color: #aaa;
    }

    .sair{
        position: fixed;
        top: 20px;
        left: 20px;
        width: 100px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #333;
        border-radius: 5px;
        transition: all 500ms ease;
        & i{
            color: #fff;
            transition: all 500ms ease;
        }
    }
    .sair:hover{
        border: 1px solid #f1c40f;
        & i{
            color: #f1c40f;
        }
    }
</style>
